openapi: 3.0.0
info:
  title: CSDB Management System
  description: Managing CSDB Object for aircraft manual development.
  version: "0.0.1"
servers:
  - url: https://techpub.test
    description: development server
  - url: http://127.0.0.1:8000
    description: local development server
tags:
  - name: auth
  - name: csdb
paths:
  /sanctum/csrf-cookie:
    get:
      summary: set csrf to cookie with key XSRF-TOKEN
      responses:
        "200":
          description: OK
  /get/csrf:
    get:
      summary: to get csrf value
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string
  /api/login:
    post:
      summary: login path for each user       
      tags:
        - auth
      parameters:
        - in: header
          name: 'X-DEVICE-NAME'
          example: 'WebBrowser'
          description: 'to define the access token name'
          schema:
            type: string
        - $ref: '#/components/parameters/xmlhttprequest'
        - $ref: '#/components/parameters/xsrf'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'login success'
                  token_type: 
                    type: string
                    example: 'Bearer'
                  access_token:
                    type: string
                    example: '1|s8QEnMRDQkRHSO1KqCZm32bvVB1Gi87kxSMvKII14a322e4b'
        "422":
          description: Uncompressable Content
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: 'login failed'
                  email:
                    type: array
                    items: 
                      type: string
                    example: [The provided credentials are incorrect.]
        "419":
          $ref: '#/components/responses/Expired'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email :
                  type: string
                  example: 'luffy@example.com'
                password :
                  type: string
                  example: password
  /api/auth-check:
    post:
      summary: 'to check wheter the user is still authenticate or not'
      tags:
        - auth
      parameters:
        - $ref: '#/components/parameters/bearerAuthorization'
      responses:
        "200":
          description: "the user is authenticated"
        "401":
          description: "the user is not authenticated"
          $ref: '#/components/responses/Unauthorized'
  /api/logout:
    post:
      summary: logout user for each token obtained at login
      tags:
        - auth
      parameters:
        - $ref: '#/components/parameters/bearerAuthorization'
      responses:
        "200":
          description: 'OK'
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: 
                    type: string
                    example: "logout success"
        "419":
          $ref: '#/components/responses/Expired'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - auth: []    
  /csdb:
    get: 
      summary: "view csdb application" 
      description: "display view of csdb management system app"
      tags:
        - csdb
      responses: 
        '200': 
          description: success to load view
          content:
            text/html:
              schema: 
                type: string
              examples: 
                csdb_view_path:
                  $ref: '#/components/examples/csdb_view_page'
        "419":
          $ref: '#/components/responses/Expired'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security:
        - auth: []
  /api/csdbcreate:
    post:
      summary: creating CSDB object.
      description: create CSDB Object from xml string.
      tags:
        - csdb
      parameters:
        - $ref: '#/components/parameters/bearerAuthorization'
      requestBody: 
        $ref: '#/components/requestBodies/csdbcreate'
      responses:
        '200':
          $ref: '#/components/responses/csdbmodel'
        "419":
          $ref: '#/components/responses/Expired'
        "401":
          $ref: '#/components/responses/Unauthorized'
      security: 
        - auth: []
components:
  schemas:
    csdbmodel:
      type: object
      properties:
        message: 
          type: string
          example: " "
        infotype: 
          type: string
          enum:
            - 'warning'
            - 'caution'
            - 'note'
        model: 
          type: object
          properties: 
            filename:
              type: string
              example: "DMC-S1000D-G-04-10-0301-00A-022A-D_001-00_EN-US.xml"
            path: 
              type: string
              example: "CSDB/N219/AMM"
    csdbcreate:
      type: object
      properties:
        path:
          type: string
          example: "CSDB/N219/MALE"
        xmleditor:
          type: string
          example: "<dmodule></dmodule>"
  requestBodies: 
    csdbcreate:
      content: 
        application/json:
          schema:
            $ref: '#/components/schemas/csdbcreate'
  responses:  
    Expired:
      description: indicate that the header value of X-XSRF-TOKEN has been destroyed at before or expired.
      content:
        application/json:
          schema:
            properties:
              message:
                type: string
                example: 'CSRF token mistmatch'
        text/html:
          schema:
            type: string
    Unauthorized:
      description: indicate that user has not loggin or the authorization abilities is limited.            
      content:
        application/json:
          schema:
            properties:
              message:
                type: string
                example: 'Unauthenticated.'
        text/html:
          schema:
            type: string
            title: Redirect Page to Login View
    csdbmodel:
      description: 'csdb object model'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/csdbmodel'
  securitySchemes:
    auth:
      type: http
      scheme: bearer
  parameters:
    xmlhttprequest:
      name: 'X-Requested-With'
      description: header for request by using XML HTTP Request
      in: header
      required: true
      schema:
        type: string
        example: 'XMLHttpRequest'
    bearerAuthorization:
      name: 'Authorization'
      description: 'required to each request secured by authentication'
      in: header
      required: true
      schema: 
        type: string
        example: '1|s8QEnMRDQkRHSO1KqCZm32bvVB1Gi87kxSMvKII14a322e4b'
    xsrf:
      name: 'X-XSRF-TOKEN'
      description: to prevent user from cors. The token must be clear from encodedURI (must be decoded URI)
      in: header
      required: true
      schema:
        type: string
        example: ''
  examples:
    csdb_view_page:
      description: html view page csdb application
      value: <!DOCTYPE html>
             <html lang="en">
             <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <meta http-equiv="X-UA-Compatible" content="ie=edge">
                <meta name="csrf-token" content="...">
                <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
                <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />                
                <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
                <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
                <script type="module" src="/public/js/...js"></script>
                <link rel="stylesheet" href="/public/css/...css"/>                
                <title>CSDB</title>
             </head>
             <body id="body">
             </body>
             </html>
